<div class="popup">
  <h2 mat-dialog-title>Xóa Trường {{uniId}}</h2>
  <p>Bạn có muốn xóa trường {{uniId}}?</p>
  <div class="button-group">
    <button mat-raised-button color="warn" (click)="onDeleteUni()">Xóa</button>
    <button mat-raised-button (click)="onCancelDelete()">Hủy</button>
  </div>
</div>
